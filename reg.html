<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <h2>Student Registration Form Using Table in HTML</h2>

    <form action="http://localhost:3000" method="POST" autocomplete="off">
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Mark" maxlength="50" required>
        </div>

        <br>

        <div>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Schwarz" maxlength="50" required>
        </div>

        <br>

        <div>
            <label for="email">Email ID</label>
            <input type="email" name="email" id="email" placeholder="markschwarz@gmail.com">
        </div>

        <br>

        <div>
            <label for="phone">Mobile Number</label>
            <input type="tel" id="phone" placeholder="7842xxxxxx" maxlength="10">
        </div>

        <br>

        <div>
            <label for="gender">Gender</label>
            <label for="Male">Male</label>
            <input type="radio" id="Mmale" name="gender" value="Male">
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="gender" value="Female">
        </div>

        <br>

        <div>
            <label for="bdate">Date of Birth(DOB)</label>
            <input type="number" id="quantityd" min="01" max="31" placeholder="Day">
            <input type="number" id="quantitym" min="01" max="12" placeholder="Month">
            <input type="number" id="quantityy" min="1975" placeholder="Year">
        </div>

        <br>

        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" minlength="8" maxlength="20" size="30">
        </div>

        <br>

        <div>
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Yerevan" maxlength="50">
        </div>

        <br>

        <div>
            <label for="state">State</label>
            <input type="text" name="state" id="state" placeholder="Republic of Armenia" maxlength="50">
        </div>

        <br>

        <div>
            <label for="pin">Pin Code</label>
            <input type="password" id="pin" maxlength="6" placeholder="001133" autocomplete="off" required>
        </div>

        <br>
        
        <div>
            <label for="hobbies">Hobbies</label>

            <input type="checkbox" id="drawing">
            <label for="drawing">Drawing</label>
            <input type="checkbox" id="singing">
            <label for="singing">Singing</label>
            <input type="checkbox" id="dancing">
            <label for="dancing">Dancing</label>
            <input type="checkbox" id="others">
            <label for="others2">Others</label>
            <input type="text" id="others2" maxlength="50">
        </div>

        <br>

        <div>
            <label for="qualification">Qualification</label> <br>
            <input type="checkbox" id="11">
            <label for="11">High School(10th)</label> <br>
            <input type="checkbox" id="12">
            <label for="12">Higher School(12th)</label> <br>
            <input type="checkbox" id="13">
            <label for="13">Graduation(Bachelors)</label> <br>
            <input type="checkbox" id="14">
            <label for="14">Post Graduation(Masters)</label> <br>
            <input type="checkbox" id="15">
            <label for="15">Phd</label>
        </div>

        <br>

        <div>
            <label for="courses">Courses Applies For</label> <br>
            <input type="checkbox" id="21">
            <label for="21">BCA(Bachelor of Computer Applications)</label> <br>
            <input type="checkbox" id="22">
            <label for="22">B.Com(Bachelorof Commersce)</label> <br>
            <input type="checkbox" id="23">
            <label for="23">B.Sc(Bachelor of Science)</label> <br>
            <input type="checkbox" id="24">
            <label for="24">BA(Bachelor of Arts)</label> <br>
            <input type="checkbox" id="25">
            <label for="25">MCA(Master of Computer Applications)</label> <br>
            <input type="checkbox" id="26">
            <label for="26">M.Com(Master of Commersce)</label> <br>
            <input type="checkbox" id="27">
            <label for="27">M.Sc(Master of Science)</label> <br>
            <input type="checkbox" id="28">
            <label for="28">MA(Master of Arts)</label> <br>
        </div>

        <br>

        <div>
            <input type="submit">
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
